<body>
    <img src="https://www.visiblebridges.com/wp-content/uploads/2018/12/Vlerick.jpg" alt="Vlerick Business School Logo" class="logo">

    <script>
        const data = [
            const data = [
            { number: 1, question: "Research shows that men are more likely to have early access to and actively use AI tools, giving them a productivity edge in certain work environments. But this is not the only way AI creates a bias; the data on which AI is trained is often biased. If you can suggest a way to improve this, you gain one token.", outcome: "To reduce bias in AI training data, organizations can engage diverse teams to label data and oversee AI development, reducing the risk of one-sided perspectives.", source: "Otis, Nicholas G. & Cranney, Katelyn & Delecourt, Solene & Koning, Rembrand, 2024. \"Global Evidence on Gender Gaps and Generative AI,\" OSF Preprints h6a7c, Center for Open Science." },
            { number: 2, question: "Did you know that of the 6,900 languages in the world, about a quarter are gendered, which can lead to exclusion? Which of the following languages is not gendered?", outcome: "A. Japanese\nB. French\nC. Arabic\nD. German", source: "Bytskevich E.,Tutone G., (2019, June). Gender-inclusive language in games and its localization challenges [PowerPoint slides]. Keywords Studios. https://www.w3.org/2018/12/games-workshop/slides/22-gender-inclusiveness-in-localization.pdf" },
            { number: 3, question: "Data reveals that there are more CEOs named Josh than there are women CEOs in the top 500 companies. If you can suggest a way inclusive job descriptions or leadership communication can encourage diversity at the top you gain one token.", outcome: "Avoid terms like \"aggressive\" or \"dominant\" in job descriptions, which might discourage women or other underrepresented groups from applying. Instead, use inclusive terms like \"collaborative,\" \"strategic,\" or \"innovative.\"", source: "Seattle magazine. (2018, May 2). For Large U.S. Companies, CEOs Named John Outnumber Total Number of Woman CEOs - Seattle magazine. Seattle Magazine. https://seattlebusinessmag.com/workplace/large-us-companies-ceos-named-john-outnumber-total-number-woman-ceos" },
            { number: 4, question: "Research indicates that male authors are more likely to have their work accepted compared to other authors. In light of this, which of the following actions is often taken by female authors to reduce bias and increase the likelihood of their manuscript being accepted?", outcome: "A. Using a more masculine pseudonym\nB. Writing in a more traditional, formal style\nC. Submitting manuscripts with initials instead of full names\nD. Including a detailed biography with their submission", source: "When last comes first: the gender bias of names. Cornell Chronicle. (2018, July 2). Cornell Chronicle. https://news.cornell.edu/stories/2018/07/when-last-comes-first-gender-bias-names" },
            { number: 5, question: "Most superheroes in movies are male, often reflecting outdated stereotypes. If you can suggest a way inclusive language in scripts could broaden representation and challenge gender norms you gain one token.", outcome: "Instead of always using 'fireman' or 'policeman,' scripts could use gender-neutral terms like 'firefighter' or 'police officer.' Additionally, creating female superhero characters who are strong and complex, without relying on traditional 'damsel in distress' tropes, challenges stereotypes and broadens representation.", source: "Temp, M., & Umansky, E. (2022, December 28). DC and Marvel superhero movies have a gender problem. We need to talk about it. San Diego Union-Tribune. https://www.sandiegouniontribune.com/2022/12/28/dc-and-marvel-superhero-movies-have-a-gender-problem-we-need-to-talk-about-it/" },
            { number: 6, question: "Duolingo has made strides in promoting LGBTQ+ inclusivity by incorporating LGBTQ+ relationships in its stories and prompts for various languages. However, it does not yet fully address chosen personal pronouns, particularly non-binary or gender-neutral pronouns. Have you noticed this while using Duolingo? Gain a token if you’ve already recognized these inclusivity efforts while using Duolingo!", outcome: "Duolingo doesn't offer an option for users to select non-binary or gender-neutral pronouns like 'they/them' in exercises.", source: "Finnegan, B. (2024, October 29). Inclusion matters here. Duolingo Blog. https://blog.duolingo.com/inclusion-matters-here/" },
            { number: 7, question: "Did you know that job descriptions often use masculine language, which can deter others from applying? If you identify as male, gain a token for benefiting from a biased application process.", outcome: "", source: "Richichi, A. (2024, August 13). Breaking Down Barriers: How to combat bias in the hiring process. Forbes. https://www.forbes.com/councils/forbeshumanresourcescouncil/2023/10/06/breaking-down-barriers-how-to-combat-bias-in-the-hiring-process/" },
            { number: 8, question: "Research shows that consistent use of inclusive language at work, like correct pronouns, increases a sense of belonging among trans employees. If you can share a way to help others feel respected at work, gain $2,000!", outcome: "", source: "Perales, F., Ablaza, C., and Elkin, N. (2022). Exposure to Inclusive Language and Well-Being at Work Among Transgender Employees in Australia, 2020. American Journal of Public Health, 112(3), 482-490. pp. https://doi.org/10.2105/ajph.2021.306602" },
            { number: 9, question: "Research indicates that workplaces that prioritize inclusive language, such as asking for pronouns, create safer environments for diverse employees. If you can name two inclusive language practices used in your workplace, advance two spaces. If you cannot, go back one space for missing an opportunity to foster inclusivity.", outcome: "Two inclusive language practices in our workplace are using gender-neutral job titles like ‘sales representative’ instead of ‘salesman’ and including personal pronouns in email signatures. These practices help ensure that everyone feels seen and respected, regardless of gender identity.", source: "American Water Works Association. (2022). Fostering equity and diversity through inclusive language practices. Journal of the American Water Works Association, 114(9), 21-27. https://doi.org/10.1002/awwa.1615" },
            { number: 10, question: "Studies show that inclusive workplaces benefit from understanding and supporting diverse gender identities. If you can describe a workplace practice that respects non-binary identities, move forward two spaces. If not, pause for a turn to reflect on fostering inclusion in your team.", outcome: "One workplace practice that respects non-binary identities is asking for and using each employee’s chosen pronouns in meetings, emails, and introductions. This practice shows respect for individual identities and helps create an inclusive environment where everyone feels acknowledged.", source: "Sawyer, K., Thoroughgood, C., & Webster, J. (2023). Queering the gender binary: Understanding transgender workplace experiences. Journal of World Business, 58(3), Article 101501. https://doi.org/10.1016/j.jwb.2023.101501" },
            { number: 11, question: "Studies show that using titles like \"team member\" instead of \"staff\" promotes a sense of belonging and equality. If you can give an example of a title or phrase a leader could use to foster inclusivity, move forward three spaces. If not, go back one space to reflect on language that makes everyone feel included.", outcome: "Instead of saying, “As your manager, I expect all staff to follow this process,” a leader could say, “As part of our team, we each have a role in making this process work smoothly.”", source: "Reimers, S., & Stuber, F. (2022). Inclusive language in leadership training: Examining effects on organizational equity and belonging. European Journal of Training and Development, 48(2), 127–142. https://doi.org/10.1108/ejtd-10-2022-0104" },
            { number: 12, question: "By actively using inclusive language, such as recognizing each team member’s unique contributions, you increased engagement and a sense of belonging on your team. You Gain $3,000 for fostering a workplace where everyone feels valued.", outcome: "", source: "Wadhwa, S., & Aggarwal, P. (2023). Impact of diversity and inclusion on workplace effectiveness. Journal of Management & Public Policy, 14(2), 64-73. https://doi.org/10.47914/jmpp.2023.v14i2.007" },
            { number: 13, question: "Research shows that microaggressions, like making assumptions based on someone’s appearance or background, harm employee well-being and create a sense of exclusion. You’ve encouraged your team to address these subtle biases, you gain $3,000 for building a more supportive workplace.", outcome: "", source: "Costa, P. L., McDuffie, J. W., Brown, S. E. V., He, Y., Ikner, B. N., Sabat, I. E., & Miner, K. N. (2022). Microaggressions: Mega problems or micro issues? A meta-analysis. Journal of Community Psychology, 51(1), 137–153. https://doi.org/10.1002/jcop.22885" },
            { number: 14, question: "Research shows that racial microaggressions, like unintentionally dismissing someone’s perspective or mispronouncing their name, can significantly harm mental well-being. You helped a colleague recognize and correct a microaggression or made an effort to learn and pronounce a team member's name correctly, gain $2,000 for fostering a respectful workplace.", outcome: "", source: "Williams, M. T. (2021). Racial microaggressions: Critical questions, state of the science, and new directions. Perspectives on Psychological Science, 16(5), 880–885. https://doi.org/10.1177/17456916211039209" },
            { number: 15, question: "Studies show that small acts, like ensuring everyone’s ideas are heard during meetings, help counteract microaggressions and promote inclusion. You actively encouraged quieter colleagues to share their perspectives, gain $2,000 for creating a more inclusive team environment.", outcome: "", source: "Williams, M. T. (2021). Racial microaggressions: Critical questions, state of the science, and new directions. Perspectives on Psychological Science, 16(5), 880–885. https://doi.org/10.1177/17456916211039209" },
            { number: 16, question: "When addressing people with a disability it is important to use person-first language instead of identity-first language. This means saying 'a person with a disability' instead of 'a disabled person'. In this way the person is emphasized and not the disability, however, ask if the person prefers something else.", outcome: "Gain 1 token for using person's first language", source: "Farr, H., & Olson, S. (2022). Inclusive Language Primer." },
            { number: 17, question: "You use various example use cases during a presentation. However, all your examples include men in positions of power and minorities as lower pay workers.", outcome: "Lose 1 token because of not having a diverse set of examples", source: "Department of Labor [Director, Civil Rights Center Office of the Assistant Secretary for Administration and Management]. (2024). Primer on inclusive language for written and oral communication. https://www.dol.gov/sites/dolgov/files/OASAM/legacy/files/finalinclusivelanguageprimer_20240715_508C.pdf" },
            { number: 18, question: "You describe someone and use only the relevant and needed characteristics.", outcome: "Gain 1 token for not using irrelevant and profiling statements", source: "Department of Labor [Director, Civil Rights Center Office of the Assistant Secretary for Administration and Management]. (2024). Primer on inclusive language for written and oral communication. https://www.dol.gov/sites/dolgov/files/OASAM/legacy/files/finalinclusivelanguageprimer_20240715_508C.pdf" },
            { number: 19, question: "You are in a group where some people have disabilities. You describe yourself as being 'normal'.", outcome: "Lose 2 tokens for falsely implying that differently abled people are not normal", source: "Department of Labor [Director, Civil Rights Center Office of the Assistant Secretary for Administration and Management]. (2024). Primer on inclusive language for written and oral communication. https://www.dol.gov/sites/dolgov/files/OASAM/legacy/files/finalinclusivelanguageprimer_20240715_508C.pdf" },
            { number: 20, question: "A male colleague is telling that he went on holiday together with his partner. You ask how his wife is doing.", outcome: "Lose 1 token for having the unconscious bias that your colleague must be heterosexual.", source: "Department of Labor [Director, Civil Rights Center Office of the Assistant Secretary for Administration and Management]. (2024). Primer on inclusive language for written and oral communication. https://www.dol.gov/sites/dolgov/files/OASAM/legacy/files/finalinclusivelanguageprimer_20240715_508C.pdf" },
            { number: 21, question: "An important meeting is required. It is communicated that due to the team member in a wheelchair, it is held on the ground floor to make sure they can reach the meeting room. However, the door of the meeting room is very heavy and can't be opened by the person in the wheelchair (this comes from real life experiences). You notice this and open the door for her.", outcome: "Gain 1 token for including everyone in the meeting.", source: "Newton, R., Ormerod, M., & Thomas, P. (2007). Disabled people's experiences in the workplace environment in England. Equal Opportunities International, 26(6), 610-623." },
            { number: 22, question: "You overhear someone else 'giving the compliment' of \"I don't think of you as disabled\". You realize that this is a backhanded compliment and you speak up.", outcome: "Gain 1 token for improving communication", source: "Department of Labor [Director, Civil Rights Center Office of the Assistant Secretary for Administration and Management]. (2024). Primer on inclusive language for written and oral communication. https://www.dol.gov/sites/dolgov/files/OASAM/legacy/files/finalinclusivelanguageprimer_20240715_508C.pdf" },
            { number: 23, question: "A colleague is telling an interesting story of how a friend that is in the military was jumping out of airplanes last week. Throw a die to find out your outcome", outcome: "1-5: You ask: 'how is he doing?' - lose 1 token. 6: You ask 'how is he OR she doing?' - gain 2 tokens. Did you know that in the Belgian military only 10% is female? However, it is important to also include them and make sure you are not a victim of unconscious bias when thinking about a traditionally male world.", source: "Huang, G. C., Truglio, J., Potter, J., White, A., & Hunt, S. (2022). Antibias and inclusive language in scholarly writing: A primer for authors. Academic Medicine, 97(12), 1870. + Euromil [European Organisation of Military Associations and Trade Unions]. (2023). Euromil Survey - Gender Equality/Women in the Armed Forces. https://euromil.org/wp-content/uploads/2023/06/2306_Survey-Gender-Equality-in-the-Armed-Forces.pdf" },
            { number: 24, question: "During a virtual meeting with a multicultural team, you notice a colleague hesitating to share their thoughts because they feel their accented English might not be understood. You say, \"I’d love to hear your perspective on this,\" and give them extra time to explain their ideas.", outcome: "Gain a token for encouraging participation and valuing diverse perspectives.", source: "Hofstede, G. (2010). Cultures and Organizations: Software of the Mind. McGraw-Hill Education. This book discusses cultural dimensions and how they impact teamwork and communication." },
            { number: 25, question: "You send an email to an international team that includes slang like \"Let's hit the ground running\" and \"we're in the same boat.\" Several team members email back asking for clarification. You revise your email to use clear, universally understood terms.", outcome: "Gain 1 token for improving communication across cultures.", source: "House, J. (2003). Misunderstanding in intercultural communication: Interactions in English as a lingua franca and the myth of mutual intelligibility. In: Teaching English as an International Language. Oxford University Press." },
            { number: 26, question: "A colleague uses sign language during a virtual meeting, but the interpreter’s video is not pinned or visible to everyone. You stop the meeting, make the interpreter's video accessible, and ensure this issue doesn’t happen in the future.", outcome: "Gain 1 token for addressing non-verbal inclusivity.", source: "Ting-Toomey, S., & Dorjee, T. (2018). Communicating Across Cultures. Guilford Press. This text explores the importance of understanding communication styles in multicultural interactions." },
            { number: 27, question: "You’re on a video call with your team, and you use a custom emoji featuring a flag emoji from your country to show support for a colleague’s accomplishment. A team member from another country points out that the flag may feel overly specific and exclusive to them. You switch to using a generic Celebration 🎉 emoji instead and thank them for the feedback.", outcome: "Gain 1 token for improving digital inclusivity.", source: "World Health Organization (WHO). (2021). Global Report on Hearing. The report highlights the significance of accessible communication for hearing-impaired individuals." },
            { number: 28, question: "While working on a marketing campaign with a multicultural team from the USA, Asia and Europe, you notice that during brainstorming sessions, your colleague from Asia, who is more accustomed to indirect communication, isn’t contributing as actively to the open discussions. Understanding that Asian communication norms often involve avoiding direct confrontation or criticism, you invite them to share their ideas in a more private setting, where they can feel more comfortable expressing their thoughts. You then ensure their ideas are presented to the group in a respectful and constructive manner.", outcome: "Gain 1 token for adapting communication styles to respect cultural differences and ensure equal participation in a cross-cultural team.", source: "Al Rashdi, F. (2022). The Role of Emojis in Digital Communication: Diversity and Inclusivity Perspectives. Journal of Digital Communication Studies, 5(3), 45-60. Discusses the importance of diverse emoji representation for inclusivity." },
            { number: 29, question: "", outcome: "", source: "" },
            { number: 30, question: "Your neurodiverse teammate requests that cameras be optional during virtual meetings. You adopt this practice, and team engagement improves by 28%. Take 20,000 and gratitude from your colleagues! Fun fact: Neurodiverse employees experience Zoom fatigue at significantly higher rates, making accommodations essential (Fauville et al., 2023).", outcome: "", source: "Fauville, G., Luo, M., Queiroz, A. C. M., Lee, A., Bailenson, J. N., & Hancock, J. (2023). Video-conferencing usage dynamics and nonverbal mechanisms exacerbate Zoom Fatigue, particularly for women. Computers in Human Behavior Reports, 10, 100271. https://doi.org/10.1016/j.chbr.2023.100271" },
            { number: 31, question: "You replace 'Let’s circle back on this!' in your emails with 'Can we review this on Friday?' Your neurodiverse colleagues appreciate the clear language. You receive a bonus of 15,000 and a compliment from HR! Fun Fact: Idioms and figurative speech can confuse literal thinkers but offer a chance to improve communication (Vicente et al., 2023).", outcome: "", source: "Vicente, A., Michel, C., & Petrolini, V. (2023). Literalism in Autistic People: A Predictive Processing Proposal. Review of Philosophy and Psychology. https://doi.org/10.1007/s13164-023-00704-x" },
            { number: 32, question: "Your team is finalizing a report. Someone suggests Comic Sans, and the room erupts in laughter—until your dyslexic colleague explains that it’s easier to read. You switch to Arial instead. Everyone’s happy, and the report gets rave reviews. Win 15,000! Fun Fact: San Serif Fonts like Arial and Comic Sans reduce reading fatigue for people with dyslexia by up to 50% (Rello & Baeza-Yates, 2013).", outcome: "", source: "Rello, R., & Baeza-Yates, R. (2013, October). Good fonts for dyslexia. ResearchGate. Proceedings of the 15th International ACM SIGACCESS Conference on Computers and Accessibility. https://doi.org/10.1145/2513383.2513447" },
            { number: 33, question: "You start using emojis in your emails to clarify emotions. Your autistic colleagues greatly appreciate the added clarity. Earn 15,000 and a compliment from HR! Fun Fact: Non-verbal communication can be hard to interpret. Emojis make emotions more explicit (Peuravaara, 2021).", outcome: "", source: "Peuravaara, K. (2021). Emotional Nuances: Critical Reflections on Emoji Methods. Scandinavian Journal of Disability" },
            { number: 34, question: "You give your team time to submit ideas in writing before a brainstorming session. Your colleagues with ADHD deliver such insightful proposals that one of them sparks a company-wide initiative. The team celebrates with a creativity award and a pizza party. Earn 25,000, a bonus, and a slice of recognition! Fun fact: People with ADHD often struggle with verbal instructions (Roth et al., 2004). Offering multiple ways of providing input may help (Wille & Sajous-Brady, 2018).", outcome: "", source: "Roth, R. M., Wishart, H. A., Flashman, L. A., Riordan, H. J., Huey, L., & Saykin, A. J. (2004). Contribution of Organizational Strategy to Verbal Learning and Memory in Adults With Attention-Deficit/Hyperactivity Disorder. Neuropsychology, 18(1), 78–84. https://doi.org/10.1037/0894-4105.18.1.78. Wille, S., & Sajous-Brady, D. (2018). The inclusive and accessible workplace. Commun. ACM, 61(2), 24–26. https://doi.org/10.1145/3176410" },
            { number: 35, question: "You add subtitles to your team training videos. Your neurodiverse and hearing-impaired colleagues are grateful. You earn 20 points and a cake! Fun Fact: Inclusive videos increase understanding for people with auditory and processing issues (Lewis & Brown, 2012).", outcome: "", source: "Lewis, D., & Brown, V. (2012, October 30). Multimedia and ADHD Learners: Are Subtitles Beneficial or Detrimental? https://www.semanticscholar.org/paper/Multimedia-and-ADHD-Learners%3A-Are-Subtitles-or-Lewis-Brown/d3ec26be33117881b3a980162cae3bce451a2371?sort=is-influential" },
            { number: 36, question: "During a meeting, someone jokes, 'Everyone has ADHD these days!' How do you respond? • 'Actually, ADHD affects 5-10% of the population, but awareness has improved!' • You laugh nervously and change the subject. • 'Haha, totally, I can’t focus on anything either.'", outcome: "• (1): You challenge misconceptions and gain respect. Win 10 points! • (2, 3): Missed opportunity. Lose 10 points. Fun Fact: While ADHD diagnoses have increased, this reflects improved recognition, not a sudden 'epidemic’. (Barkley, 2010).", source: "Barkley, R. (2010). ADHD in Adults: What the Science Says. https://www.amazon.com/ADHD-Adults-What-Science-Says/dp/1609180755" },
            { number: 37, question: "", outcome: "", source: "" }
        ];
            
        function checkSource() {
            const questionNumber = document.getElementById('questionNumber').value;
            const resultDiv = document.getElementById('result');
            const questionData = data.find(item => item.number.toString() === questionNumber);

            if (questionData) {
                resultDiv.innerHTML = `<strong>Question:</strong> ${questionData.question}<br><br><strong>Source:</strong> ${questionData.source}`;
                resultDiv.style.display = 'block';
            } else {
                resultDiv.innerHTML = 'Question not found. Please enter a valid question number.';
                resultDiv.style.display = 'block';
            }
        }
    </script>
