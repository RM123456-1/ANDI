            { number: 2, question: "Did you know that of the 6,900 languages in the world, about a quarter are gendered, which can lead to exclusion? Which of the following languages is not gendered?", outcome: "A.	Correct = Japanese. B.	French. C.	Arabic. D.	German. (A) You gain 1 token.", source: "Bytskevich E.,Tutone G., (2019, June).¬†Gender-inclusive language in games and its localization challenges¬†[PowerPoint slides]. Keywords Studios. https://www.w3.org/2018/12/games-workshop/slides/22-gender-inclusiveness-in-localization.pdf" },
            { number: 3, question: "Data reveals that there are more CEOs named Josh than there are women CEOs in the top 500 companies. If you can suggest a way inclusive job descriptions or leadership communication can encourage diversity at the top you gain one token.", outcome: "Avoid terms like &quot;aggressive&quot; or &quot;dominant&quot; in job descriptions, which might discourage women or other underrepresented groups from applying. Instead, use inclusive terms like &quot;collaborative,&quot; &quot;strategic,&quot; or &quot;innovative.&quot;", source: "Seattle magazine. (2018, May 2). For Large U.S. Companies, CEOs Named John Outnumber Total Number of Woman CEOs - Seattle magazine. Seattle Magazine. https://seattlebusinessmag.com/workplace/large-us-companies-ceos-named-john-outnumber-total-number-woman-ceos" },
            { number: 4, question: "Research indicates that male authors are more likely to have their work accepted compared to other authors. In light of this, which of the following actions is often taken by female authors to reduce bias and increase the likelihood of their manuscript being accepted?", outcome: "A. Using a more masculine pseudonym. B. Writing in a more traditional, formal style. C. Correct = Submitting manuscripts with initials instead of full names. D. Including a detailed biography with their submission. (C) You gain 1 token.", source: "When last comes first: the gender bias of names | Cornell Chronicle. (2018, July 2). Cornell Chronicle. https://news.cornell.edu/stories/2018/07/when-last-comes-first-gender-bias-names" },
            { number: 5, question: "Most superheroes in movies are male, often reflecting outdated stereotypes. If you can suggest a way inclusive language in scripts could broaden representation and challenge gender norms you gain one token.", outcome: "&quot;Instead of always using &#x27;fireman&#x27; or &#x27;policeman,&#x27; scripts could use gender-neutral terms like &#x27;firefighter&#x27; or &#x27;police officer.&#x27; Additionally, creating female superhero characters who are strong and complex, without relying on traditional &#x27;damsel in distress&#x27; tropes, challenges stereotypes and broadens representation.&quot;", source: "Temp, M., &amp; Umansky, E. (2022, December 28). DC and Marvel superhero movies have a gender problem. We need to talk about it. San Diego Union-Tribune. https://www.sandiegouniontribune.com/2022/12/28/dc-and-marvel-superhero-movies-have-a-gender-problem-we-need-to-talk-about-it/" },
            { number: 6, question: "Duolingo has made strides in promoting LGBTQ+ inclusivity by incorporating LGBTQ+ relationships in its stories and prompts for various languages. However, it does not yet fully address chosen personal pronouns, particularly non-binary or gender-neutral pronouns.", outcome: "Duolingo doesn&#x27;t offer an option for users to select non-binary or gender-neutral pronouns like &#x27;they/them&#x27; in exercises. Have you noticed this while using Duolingo? Gain 1 token if you‚Äôve already recognized these inclusivity efforts while using Duolingo!", source: "Finnegan, B. (2024, October 29). Inclusion matters here. Duolingo Blog. https://blog.duolingo.com/inclusion-matters-here/" },

            { number: 8, question: "Research shows that consistent use of inclusive language at work, like correct pronouns, increases a sense of belonging among trans employees. If you can share a way to help others feel respected at work, gain 2 tokens!", outcome: "Let&#x27;s take a moment to share our names and pronouns to ensure everyone feels respected, my name is X and I use the pronouns she/her.", source: "Perales, F., Ablaza, C., and Elkin, N. (2022). Exposure to Inclusive Language and Well-Being at Work Among Transgender Employees in Australia, 2020. American Journal of Public Health, 112(3), 482-490. pp. https://doi.org/10.2105/ajph.2021.306602" },
            { number: 9, question: "Research indicates that workplaces that prioritize inclusive language, such as asking for pronouns, create safer environments for diverse employees. If you can name two inclusive language practices used in your workplace, gain 2 tokens. If you cannot, go back one space for missing an opportunity to foster inclusivity.", outcome: "Two inclusive language practices in a workplace could be using gender-neutral job titles like ‚Äòsales representative‚Äô instead of ‚Äòsalesman‚Äô and including personal pronouns in email signatures. These practices help ensure that everyone feels seen and respected, regardless of gender identity.", source: "American Water Works Association. (2022). Fostering equity and diversity through inclusive language practices. Journal of the American Water Works Association, 114(9), 21-27. https://doi.org/10.1002/awwa.1615" },
            { number: 10, question: "Studies show that inclusive workplaces benefit from understanding and supporting diverse gender identities. If you can describe a workplace practice that respects non-binary identities, take 2 tokens. If not, pause for a turn to reflect on fostering inclusion in your team.", outcome: "One workplace practice that respects non-binary identities is asking for and using each employee‚Äôs chosen pronouns in meetings, emails, and introductions. This practice shows respect for individual identities and helps create an inclusive environment where everyone feels acknowledged.", source: "Sawyer, K., Thoroughgood, C., &amp; Webster, J. (2023). Queering the gender binary: Understanding transgender workplace experiences. Journal of World Business, 58(3), Article 101501. https://doi.org/10.1016/j.jwb.2023.101501" },
            { number: 11, question: "Studies show that using titles like &quot;team member&quot; instead of &quot;staff&quot; promotes a sense of belonging and equality. If you can give an example of a title or phrase a leader could use to foster inclusivity, take 3 tokens. If not, go back one space to reflect on language that makes everyone feel included.", outcome: "Instead of saying, ‚ÄúAs your manager, I expect all staff to follow this process,‚Äù a leader could say, ‚ÄúAs part of our team, we each have a role in making this process work smoothly.‚Äù", source: "Reimers, S., &amp; Stuber, F. (2022). Inclusive language in leadership training: Examining effects on organizational equity and belonging. European Journal of Training and Development, 48(2), 127‚Äì142. https://doi.org/10.1108/ejtd-10-2022-0104" },
            { number: 12, question: "By actively using inclusive language, such as recognizing each team member‚Äôs unique contributions, you increased engagement and a sense of belonging on your team.", outcome: "You Gain 3 tokens for fostering a workplace where everyone feels valued. Example: Great work on the project, everyone! X, your analysis was spot-on. Y, your presentation design was outstanding. And Z, your organization kept us on track. Each of your unique contributions made this a success, thank you!", source: "Wadhwa, S., &amp; Aggarwal, P. (2023). Impact of diversity and inclusion on workplace effectiveness. Journal of Management &amp; Public Policy, 14(2), 64-73. https://doi.org/10.47914/jmpp.2023.v14i2.007" },

            { number: 15, question: "Studies show that small acts, like ensuring everyone‚Äôs ideas are heard during meetings, help counteract microaggressions and promote inclusion.", outcome: "You actively encouraged quieter colleagues to share their perspectives, gain 2 tokens for creating a more inclusive team environment.", source: "Williams, M. T. (2021). Racial microaggressions: Critical questions, state of the science, and new directions. Perspectives on Psychological Science, 16(5), 880‚Äì885. https://doi.org/10.1177/17456916211039209" },
            { number: 16, question: "When adressing people with a disability it is important to use person-first language instead of identity-first language. This means saying &#x27;a person with a disability&#x27; instead of &#x27;a disabled person&#x27;. In this way the person is emphasized and not the disability, however, ask if the person prefers something else.", outcome: "Gain 1 token for using person&#x27;s first language.", source: "Farr, H., &amp; Olson, S. (2022). Inclusive Language Primer." },
            { number: 17, question: "You use various example use cases during a presentation. However, all your examples include men in positions of power and minorities as lower pay workers.", outcome: "Lose 1 token because of not having a diverse set of examples", source: "Department of Labor [Director, Civil Rights Center Office of the Assistant Secretary for Administration and Management]. (2024). Primer on inclusive language for written and oral communication. https://www.dol.gov/sites/dolgov/files/OASAM/legacy/files/finalinclusivelanguageprimer_20240715_508C.pdf" },
            { number: 18, question: "You describe someone and use only the relevant and needed characteristics, meaning you don&#x27;t say something in the genre of &#x27;that pretty Egyptian girl with the red scarf&#x27; when describing a 25 year old woman.", outcome: "Gain 1 toke for not using irrelevant and profiling statements. The previous statement could be simplified by saying &#x27;That woman with the red scarf&#x27;. When describing someone stick to the essentials needed for the other person to understand who you are talking about. Attempt to avoid statements about ethnical background, beauty and describing women as girls or men as boys.", source: "Department of Labor [Director, Civil Rights Center Office of the Assistant Secretary for Administration and Management]. (2024). Primer on inclusive language for written and oral communication. https://www.dol.gov/sites/dolgov/files/OASAM/legacy/files/finalinclusivelanguageprimer_20240715_508C.pdf" },

            { number: 20, question: "A male colleague is telling a story of how he went on holiday together with his partner. You ask how his wife is doing.", outcome: "Lose 1 token for having the uncoscious bias that your colleague must be heterosexual.", source: "Department of Labor [Director, Civil Rights Center Office of the Assistant Secretary for Administration and Management]. (2024). Primer on inclusive language for written and oral communication. https://www.dol.gov/sites/dolgov/files/OASAM/legacy/files/finalinclusivelanguageprimer_20240715_508C.pdf" },
            { number: 21, question: "An important meeting is required. It is communicated that due to the the team member in a wheelchair, it is held on the ground floor to make sure everyone can reach the meeting room. However, the door of the meeting room is very heavy and can&#x27;t be opened by the person in the wheelchair (this comes from real life experiences). You notice this and open the door for her.", outcome: "Gain 1 token for including everyone in the meeting.", source: "Newton, R., Ormerod, M., &amp; Thomas, P. (2007). Disabled people&#x27;s experiences in the workplace environment in England. Equal Opportunities International, 26(6), 610-623." },
            { number: 22, question: "You overhear someone else &#x27;giving the compliment&#x27; of &quot;I don&#x27;t think of you as disabled&quot;. You realise that this is a backhanded compliment and you speak up.", outcome: "Gain 1 token for improving communication.", source: "Department of Labor [Director, Civil Rights Center Office of the Assistant Secretary for Administration and Management]. (2024). Primer on inclusive language for written and oral communication. https://www.dol.gov/sites/dolgov/files/OASAM/legacy/files/finalinclusivelanguageprimer_20240715_508C.pdf" },
            { number: 23, question: "A colleague is telling an interesting story of how a friend that is in the military was jumping out of airplanes last week. Throw the die and find out your outcome on the website.", outcome: "1-5: You ask: &#x27;how is he doing?&#x27;. Lose 1 token. 6: You ask &#x27;how is he OR she doing?&#x27;. Gain 2 tokens. Did you know that in the Belgian military only 10 % is female? However, it is important to also include them and make sure you are not a victim of uncoscious bias when thinking about a traditionally male world.", source: "Huang, G. C., Truglio, J., Potter, J., White, A., &amp; Hunt, S. (2022). Antibias and inclusive language in scholarly writing: A primer for authors. Academic Medicine, 97(12), 1870. + Euromil [European Organisation of Military Associations and Trade Unions]. (2023). Euromil Survey - Gender Equality/Women in the Armed Forces. https://euromil.org/wp-content/uploads/2023/06/2306_Survey-Gender-Equality-in-the-Armed-Forces.pdf" },
            { number: 24, question: "During a virtual meeting with a multicultural team, you notice a colleague hesitating to share their thoughts because they feel their accented English might not be understood. You say, &quot;I‚Äôd love to hear your perspective on this,&quot; and give them extra time to explain their ideas.", outcome: "Gain a token for encouraging participation and valuing diverse perspectives.", source: "Hofstede, G. (2010). Cultures and Organizations: Software of the Mind. McGraw-Hill Education. This book discusses cultural dimensions and how they impact teamwork and communication." },
            { number: 25, question: "You send an email to an international team that includes slang like &quot;Let&#x27;s hit the ground running&quot; and &quot;we&#x27;re in the same boat.&quot; Several team members email back asking for clarification. You revise your email to use clear, universally understood terms.", outcome: "Gain 1 token for improving communication across cultures.", source: "House, J. (2003). Misunderstanding in intercultural communication: Interactions in English as a lingua franca and the myth of mutual intelligibility. In: Teaching English as an International Language. Oxford University Press." },
            { number: 26, question: "A colleague uses sign language during a virtual meeting, but the interpreter‚Äôs video is not pinned or visible to everyone. You stop the meeting, make the interpreter&#x27;s video accessible, and ensure this issue doesn‚Äôt happen in the future.", outcome: "Gain 1 token for addressing non-verbal inclusivity.", source: "Ting-Toomey, S., &amp; Dorjee, T. (2018). Communicating Across Cultures. Guilford Press. This text explores the importance of understanding communication styles in multicultural interactions." },
            { number: 27, question: "You‚Äôre on a video call with your team, and you use a custom emoji featuring a flag emoji from your country to show support for a colleague‚Äôs accomplishment. A team member from another country points out that the flag may feel overly specific and exclusive to them. You switch to using a generic Celebration üéâ emoji instead and thank them for the feedback.", outcome: "Gain 1 token for improving digital inclusivity.", source: "World Health Organization (WHO). (2021). Global Report on Hearing. The report highlights the significance of accessible communication for hearing-impaired individuals." },
            { number: 28, question: "While working on a marketing campaign with a multicultural team from the USA, Asia and Europe, you notice that during brainstorming sessions, your colleague from Asia, who is more accustomed to indirect communication, isn‚Äôt contributing as actively to the open discussions. Understanding that Asian communication norms often involve avoiding direct confrontation or criticism, you invite them to share their ideas in a more private setting, where they can feel more comfortable expressing their thoughts. You then ensure their ideas are presented to the group in a respectful and constructive manner.", outcome: "Gain 1 token for adapting communication styles to respect cultural differences and ensure equal participation in a cross-cultural team.", source: "l Rashdi, F. (2022). The Role of Emojis in Digital Communication: Diversity and Inclusivity Perspectives. Journal of Digital Communication Studies, 5(3), 45-60. Discusses the importance of diverse emoji representation for inclusivity." },
            { number: 29, question: "Your neurodiverse teammate requests that cameras be optional during virtual meetings.", outcome: "You adopt this practice, and team engagement improves by 28%. Take 2 tokens and gratitude from your colleagues! Fun fact: Neurodiverse employees experience Zoom fatigue at significantly higher rates, making accommodations essential (Fauville et al., 2023).", source: "Fauville, G., Luo, M., Queiroz, A. C. M., Lee, A., Bailenson, J. N., &amp; Hancock, J. (2023). Video-conferencing usage dynamics and nonverbal mechanisms exacerbate Zoom Fatigue, particularly for women. Computers in Human Behavior Reports, 10, 100271. https://doi.org/10.1016/j.chbr.2023.100271" },
            { number: 30, question: "You replace &#x27;Let‚Äôs circle back on this!&#x27; in your emails with &#x27;Can we review this on Friday?&#x27;.", outcome: "Your neurodiverse colleagues appreciate the clear language. You receive a bonus of 2 tokens and a compliment from HR! Fun Fact: Idioms and figurative speech can confuse literal thinkers but offer a chance to improve communication (Vicente et al., 2023).", source: "Vicente, A., Michel, C., &amp; Petrolini, V. (2023). Literalism in Autistic People: A Predictive Processing Proposal. Review of Philosophy and Psychology. https://doi.org/10.1007/s13164-023-00704-x" },
            { number: 31, question: "Your team is finalizing a report. Someone suggests Comic Sans, and the room erupts in laughter‚Äîuntil your dyslexic colleague explains that it‚Äôs easier to read.", outcome: "You switch to Arial instead. Everyone‚Äôs happy, and the report gets rave reviews. Win 3 tokens! Fun Fact: San Serif Fonts like Arial and Comic Sans reduce reading fatigue for people with dyslexia by up to 50% (Rello &amp; Baeza-Yates, 2013).", source: "Rello, R., &amp; Baeza-Yates, R. (2013, October). (PDF) Good fonts for dyslexia. ResearchGate. Proceedings of the 15th International ACM SIGACCESS Conference on Computers and Accessibility. https://doi.org/10.1145/2513383.2513447" },
            { number: 32, question: "You start using emojis in your emails to clarify emotions.", outcome: "Your autistic colleagues greatly appreciate the added clarity. Earn 1 token and a compliment from HR! Fun Fact: Non-verbal communication can be hard to interpret . Emojis make emotions more explicit (Peuravaara, 2021).", source: "Peuravaara, K. (2021). Emotional Nuances: Critical Reflections on Emoji Methods. Scandinavian Journal of Disability" },
            { number: 33, question: "You give your team time to submit ideas in writing before a brainstorming session.", outcome: "Your colleagues with ADHD deliver such insightful proposals that one of them sparks a company-wide initiative. The team celebrates with a creativity award and a pizza party. Earn 2 tokens, a bonus, and a slice of recognition! Fun fact: People with ADHD often struggle with verbal instructions (Roth et al., 2004). Offering multiple ways of providing input may help (Wille &amp; Sajous-Brady, 2018).", source: "Roth, R. M., Wishart, H. A., Flashman, L. A., Riordan, H. J., Huey, L., &amp; Saykin, A. J. (2004). Contribution of Organizational Strategy to Verbal Learning and Memory in Adults With Attention-Deficit/Hyperactivity Disorder. Neuropsychology, 18(1), 78‚Äì84. https://doi.org/10.1037/0894-4105.18.1.78. Wille, S., &amp; Sajous-Brady, D. (2018). The inclusive and accessible workplace. Commun. ACM, 61(2), 24‚Äì26. https://doi.org/10.1145/3176410" },
            { number: 34, question: "You add subtitles to your team training videos.", outcome: "Your neurodiverse and hearing-impaired colleagues are grateful. You earn 2 tokens and a cake! Fun Fact: Inclusive video&#x27;s increase comprehension of people with auditive and cognitive problems (Lewis &amp; Brown, 2012).", source: "Lewis, D., &amp; Brown, V. (2012, October 30). Multimedia and ADHD Learners: Are Subtitles Beneficial or Detrimental? https://www.semanticscholar.org/paper/Multimedia-and-ADHD-Learners%3A-Are-Subtitles-or-Lewis-Brown/d3ec26be33117881b3a980162cae3bce451a2371?sort=is-influential" },
            { number: 35, question: "During a meeting, someone jokes, &#x27;Everyone has ADHD these days!&#x27; How do you respond?", outcome: "A. Correct = &#x27;Actually, ADHD affects 5-10% of the population, but awareness has improved!&#x27; B. You laugh nervously and change the subject. C. &#x27;Haha, totally, I can‚Äôt focus on anything either.&#x27; (A) You challenge misconceptions and gain respect. Win 1 token! (B, C) Missed opportunity. Lose 1 token. Fun Fact: While ADHD diagnoses have increased, this reflects improved recognition, not a sudden &#x27;epidemic‚Äô. (Barkley, 2010).", source: "Barkley, R. (2010). ADHD in Adults: What the Science Says. https://www.amazon.com/ADHD-Adults-What-Science-Says/dp/1609180755" },
            { number: 36, question: "Which of the following is an example of inclusive language in workplace communication?", outcome: "A. Correct = Using &quot;Good morning, everyone&quot; in meetings. B. Referring to employees as &quot;boys and girls&quot;. C. Addressing groups as &quot;guys&quot; regardless of gender composition. D. Using only binary pronouns in all communications. (A) You gain 1 token. Good morning, ladies and gentlemen,&quot; during a meeting, you could say, &quot;Good morning, everyone,&quot; or &quot;Good morning, team.&quot; This ensures that the language used is inclusive of all genders and identities.", source: "American Water Works Association. (2022). Fostering equity and diversity through inclusive language practices. Journal of the American Water Works Association, 114(9), 21-27. https://doi.org/10.1002/awwa.1615" },
            { number: 37, question: "Why is it important to avoid using language like ‚Äúpreferred pronouns‚Äù when discussing someone&#x27;s pronouns?", outcome: "A. Correct = It implies that pronouns are optional rather than a necessity for respect. B. It discourages diversity in the workplace. C. It leads to increased administrative work. D. It is not necessary to ask about pronouns at all. (A) You gain 1 token. What are your preferred pronouns?&quot; during introductions, you could simply ask, &quot;What are your pronouns?&quot; This avoids implying that pronouns are optional or merely a preference and demonstrates respect for someone&#x27;s identity as an essential aspect of inclusion.", source: "Sawyer, K., Thoroughgood, C., &amp; Webster, J. (2023). Queering the gender binary: Understanding transgender workplace experiences. Journal of World Business, 58(3), Article 101501. https://doi.org/10.1016/j.jwb.2023.101501" },
            { number: 38, question: "Which of the following is a best practice for fostering inclusion during onboarding?", outcome: "A. Correct = Providing training on inclusive language and workplace equity. B. Assigning mentors based solely on seniority. C. Avoiding discussions about diversity to prevent discomfort. D. Requiring employees to conform to a standard communication style. (A) You gain 1 token. For example, during onboarding, new hires could participate in an interactive exercise that identifies biased terms in job descriptions, such as replacing &quot;manpower&quot; with &quot;workforce,&quot; emphasizing the importance of inclusive language.", source: "Richichi, A. (2024, August 13). Breaking Down Barriers: How to combat bias in the hiring process. Forbes. https://www.forbes.com/councils/forbeshumanresourcescouncil/2023/10/06/breaking-down-barriers-how-to-combat-bias-in-the-hiring-process/" },
            { number: 39, question: "You are preparing an email for an international team. Which of the following is the most linguistically inclusive approach?", outcome: "A.	Correct = Use idioms and culturally specific phrases to keep the tone informal. B.	Write in clear, simple language and avoid slang or idioms. C.	Focus only on your native audience‚Äôs preferences. D.	Assume all recipients understand your cultural references. (A) You gain 1 token.", source: "nan" },
            { number: 40, question: "Which of the following is a constructive way to ensure emoji usage in team communication is inclusive?", outcome: "A. Use emojis that reflect your identity exclusively. B. Correct = Use neutral or diverse emojis to represent everyone. C. Avoid emojis entirely to avoid issues. D. Use emojis only in private conversations. (B) You gain 1 token.", source: "nan" },
            { number: 41, question: "You have to register for new health insurance.", outcome: "If your city offers the option to have a gender marker other than just M/V, you gain a token. Did you know? Gender marker discrepancies in insurance records, such as when your gender marker does not match the one on your health insurance documents, can lead to claims denials or unnecessary billing problems. This is a common challenge for transgender and non-binary people when their gender identity is not recognised or properly updated in insurance systems.", source: "Trans Health Insurance tutorial - Types of denials - Trans Health Project. (n.d.). https://transhealthproject.org/trans-health-insurance-tutorial/understanding-denials/#gender-marker-mismatches" },
            { number: 42, question: "Recall a situation where a team member‚Äôs contributions was overlooked because they spoke with an accent. How did you ensure their ideas were acknowledged and valued? Take 1 token if you can think of something.", outcome: "nan", source: "nan" },

            { number: 195, question: "What are important contributing factors to work remaining meaningful for individuals with disabilities?", outcome: "Possible answer: (1) Workplace Accommodations: Offering tailored adjustments, such as ergonomic workstations, assistive technologies (e.g., screen readers, speech recognition software), or flexible scheduling, can enable employees with disabilities to perform their tasks effectively. These accommodations make the work environment accessible and support individuals in overcoming challenges related to their disabilities. (2) Support from Coworkers and Management: A supportive, inclusive workplace culture where coworkers and supervisors provide understanding and support plays a significant role. This includes offering assistance when needed, providing mentorship, and fostering an atmosphere where employees with disabilities feel comfortable disclosing their needs without fear of stigma. Gain 1 token if you can name a factor.", source: "For more information: Saunders, S. L., &amp; Nedelec, B. (2014). What work means to people with work disability: A scoping review. Journal of Occupational Rehabilitation, 24(1), 100‚Äì110. https://doi.org/10.1007/s10926-013-9436-y" },
            { number: 196, question: "What policies would make workplaces safer for individuals with disabilities, and why?", outcome: "Possible answer: (1) Universal Design Policies: Implementing universal design principles, such as accessible doorways, adjustable desks, and adaptive technologies, ensures a physically safe environment for all employees, including those with mobility challenges. (2) Anti-Discrimination and Harassment Policies: Enforcing clear policies that protect individuals with disabilities from workplace discrimination and bullying fosters a safer psychological environment. Gain 1 token if you can name 2 policies.", source: "For more information: Schur, L., Han, K., Kim, A., Ameri, M., Blanck, P., &amp; Kruse, D. (2017). Disability at work: A look back and forward. Journal of Occupational Rehabilitation, 27(4), 482‚Äì497. https://doi.org/10.1007/s10926-017-9739-5" },
            { number: 197, question: "Why is it important for managers and employees to be aware of their own unconscious biases when working with colleagues with disabilities?", outcome: "Possible answer: (1) Bias Awareness Reduces Miscommunication: Recognizing biases can help prevent assumptions about what colleagues with disabilities can or cannot do, promoting open dialogue about capabilities and accommodations. (2) Fosters Equity in Opportunities: Awareness helps ensure fair treatment in promotions, project assignments, and career advancement for employees with disabilities. Gain 1 token for explaining how awareness reduces discrimination and 1 token for explaining how it promotes inclusion.", source: "For more information: Pomaki, G., Franche, R. L., Murray, E., Khushrushahi, N., &amp; Lampinen, T. M. (2012). Workplace-based work disability prevention interventions: A systematic review of the quantitative literature. Journal of Occupational Rehabilitation, 22(3), 312‚Äì321. https://doi.org/10.1007/s10926-011-9340-2" },
